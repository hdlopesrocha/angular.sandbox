
<div class="card-body">
  <div class="row">
    <h5 class="card-title">{{product.title['EN']}}</h5>
  </div>
  <div class="row">
    <h6 class="card-subtitle mb-2 text-muted">{{product.description['EN']}}</h6>
  </div>
  <div class="row">
    <span>{{product.price['EUR']}}â‚¬</span>
  </div>
  <div class="row">
    <label for="amount">{{'command.SetCart.amount' | translate}}</label>
    <div class="input-group" id="amount">
      <input
             type="number"
             name="amount"
             [(ngModel)]="amount"
             value="{{amount}}"
             class="form-control"
             required="required"
             data-placement="left"/>
      <span class="input-group-btn">
      <button type="button"
              class="btn btn-secondary"
              (click)="submit()">{{'command.SetCart.submit' | translate}}</button>
      </span>
    </div>
  </div>
    <carousel interval="0">
      <slide *ngFor="let src of product.attachments">
        <div class="slideImg"
             style.background-image="url({{api.host}}/api/public/file/{{src}})">
        </div>
      </slide>
    </carousel>
</div>
