<div class="card">
  <div class="card-header">
    {{product.title['EN']}}
  </div>
  <div class="card-body">
    <div class="row">
      <carousel interval="0">
        <slide *ngFor="let src of product.attachments">
          <div class="slideImg"
               style.background-image="url({{api.host}}/api/public/file/{{src}})">
          </div>
        </slide>
      </carousel>
    </div>
    <div class="row">
      <h6 class="text-muted">{{product.description['EN']}}</h6>
    </div>
    <div class="row">
      <span>{{product.price['EUR']}}â‚¬</span>
    </div>
  </div>
  <div class="card-footer">
    <label for="amount">{{'command.SetCart.amount' | translate}}</label>
    <div class="input-group" id="amount">
      <input
        type="number"
        name="amount"
        [(ngModel)]="amount"
        min="1"
        value="{{amount}}"
        class="form-control"
        required="required"
        data-placement="left"/>
      <span class="input-group-btn">
        <button type="button"
                class="btn btn-success"
                (click)="submit()">{{'command.SetCart.submit' | translate}}</button>
        </span>
    </div>
  </div>
</div>
