<!-- Page Content -->
<div class="container">
  <div class="row col-12">
    <div *ngFor="let product of products" class="card col-lg-4 col-md-6 col-sm-12">
      <div class="card-body">
        <h5 class="card-title">{{ product.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{product.description}}</h6>
        <img *ngFor="let src of product.attachments" src="{{src}}">
      </div>
    </div>
  </div>
