<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Start Bootstrap</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button type="button"
                  class="btn btn-default btn-secondary"
                  [popover]="cartTemplate"
                  popoverTitle="{{'cart.title' | translate}}"
                  placement="bottom">
            <fa name="shopping-cart"></fa>
          </button>
        </li>
        <li class="nav-item">
          <button type="button"
                  class="btn btn-default btn-secondary"
                  [popover]="userTemplate"
                  popoverTitle="{{'user.title' | translate}}"
                  placement="bottom">
            <fa name="user"></fa>
          </button>
      </ul>
    </div>
  </div>
</nav>


<!-- Page Content -->
<div class="container">
  <div class="row col-12">
    <div *ngFor="let product of products" class="card col-lg-4 col-md-6 col-sm-12">
      <div class="card-body">
        <h5 class="card-title">{{product.title['EN']}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{product.description['EN']}}</h6>
        <span>
          {{product.price['EUR']}}â‚¬
        </span>

        <carousel interval="0">
          <slide *ngFor="let src of product.attachments">
            <div class="slideImg"
                 style.background-image="url({{api.host}}/api/public/file/{{src}})">
            </div>
          </slide>
        </carousel>
      </div>
    </div>
  </div>
</div>

<ng-template #cartTemplate>
  Just another
</ng-template>


<ng-template #userTemplate>
  <div class="container">

  <div class="row col-12">
    <button type="button"
            class="btn btn-primary"
            (click)="openRegisterModal()">
      Register
    </button>
  </div>
    <div class="row col-12">
    <button type="button"
            class="btn btn-primary"
            (click)="openLoginModal()">
      Login
    </button>
  </div>
    <div class="row col-12">
    <button type="button"
            class="btn btn-primary"
            (click)="getInfo()">
      Version
    </button>
  </div>
  </div>
</ng-template>
