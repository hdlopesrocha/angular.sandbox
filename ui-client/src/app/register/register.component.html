
<form (ngSubmit)="submitForm($event)" novalidate>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email"
               type="email"
               name="email"
               [(ngModel)]="command.email"
               class="form-control"
               required="required"
               data-toggle="tooltip"
               data-placement="left"
               title="{{errors.email}}"
        />
        <div *ngIf="errors.email">
          {{errors.email}}
        </div>
      </div>
      <div class="form-group">
        <label for="confirmEmail">Confirm email:</label>
        <input id="confirmEmail"
               name="confirmEmail"
               type="email"
               [(ngModel)]="command.confirmEmail"
               class="form-control"
               required="required"
               data-toggle="tooltip"/>
        <div *ngIf="errors.confirmEmail">
          {{errors.confirmEmail}}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password"
               type="password"
               name="password"
               [(ngModel)]="command.password"
               class="form-control"
               required="required"
               data-toggle="tooltip"/>
        <div *ngIf="errors.password">
          {{errors.password}}
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password:</label>
        <input id="confirmPassword"
               name="confirmPassword"
               type="password"
               [(ngModel)]="command.confirmPassword"
               class="form-control"
               required="required"
               data-toggle="tooltip"/>
        <div *ngIf="errors.confirmPassword">
          {{errors.confirmPassword}}
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button"
              class="btn btn-secondary"
              (click)="close()">Close
      </button>
      <button type="submit"
              ng-disabled="submit.$invalid"
              class="btn btn-primary">Submit
      </button>
    </div>
  </div>
</form>
