  <div class="container">
    <div class="row col-12">
      <app-address-card class="col-lg-4 col-md-6 col-sm-12"
                        *ngFor="let address of addresses"
                        [address]="address"
                        (deleteAddressEvent)="onAddressDeleted($event)">
      </app-address-card>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <button type="button" class="btn btn-success" (click)="addNewAddress()">{{'address.add' | translate}}</button>
      </div>
    </div>
  </div>
