<form (ngSubmit)="submitForm($event)" novalidate>
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{'command.AuthenticateViaEmailPassword.title' | translate}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="email">{{'command.AuthenticateViaEmailPassword.email' | translate}}</label>
      <input id="email"
             type="email"
             name="email"
             [(ngModel)]="command.email"
             class="form-control"
             required="required"
             data-placement="left"/>
    </div>
    <div class="form-group">
      <label for="password">{{'command.AuthenticateViaEmailPassword.password' | translate}}</label>
      <input id="password"
             type="password"
             name="password"
             [(ngModel)]="command.password"
             class="form-control"
             required="required"/>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-secondary"
            (click)="close()">Close</button>
    <button type="submit"
            ng-disabled="submit.$invalid"
            class="btn btn-primary">Submit
    </button>
  </div>
</div>
</form>
